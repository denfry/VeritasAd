apiVersion: apps/v1
kind: Deployment
metadata:
  name: veritasad-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: veritasad-backend
  template:
    metadata:
      labels:
        app: veritasad-backend
    spec:
      containers:
        - name: backend
          image: veritasad-backend:latest
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: veritasad-secrets
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
